<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="../static/js/pdme.js"></script>
    <link rel="stylesheet" href="../static/css/estilos.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>
    <!-- onload="iniciar()" -->

    <div class="container w-75 bg-primary mt-1 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col bg-white p-2 rounded-end">  <!-- FORMULARIO  -->
                <div class="text-end">
                    <img src="../static/imagenes/email.png" width="65" alt="">
                </div>

                <h2 class="fw-bold text-center py-2">Plataforma de Mensajeria Electronica</h2>

                <!--  LOGIN  -->

                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label"> Correo Electronico </label>
                        <input type="email" class="form-control" name="textEmail" id="">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"> Password </label>
                        <input type="password" class="form-control" name="txtPassword" id="">
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label"> Mantenerme Conectado </label>
                    </div>

                    <div class="d-grid">
                        {% for e in error %}
                        <div style="color: red;">{{ e }}</div>
                        {% endfor %}
                        <input type="submit" value="Iniciar Sesion" class="btn btn-primary">
                    </div>

                    <div class="my-3">
                        <span>No Tienes Cuenta? <a href=" {{ url_for('registro')}} "> Registrate </a></span> <br>
                        <span> Olvido Su Contraseña? <a href="#"> Recuperar Password </a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->

                <div class="container w-100 my-4">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar Sesión
                        </div>
                    <div class="row">
                        <div class="col" >
                          <a href="https://www.facebook.com/" Target="_blank">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="/static/imagenes/facebook.png" width="32" alt="">
                                    </div>
                                    <div class="col-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                          </a>
                        </div>
                        <div class="col">
                          <a href="https://www.google.com/" Target="_blank">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="/static/imagenes/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                          </a>
                        </div>
                    </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>
   

</body>

</html>

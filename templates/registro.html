<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src=""></script>
    <link rel="stylesheet" href="../static/css/estilos.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>
    <!-- onload="iniciar()" -->

    <div class="container w-75 bg-primary mt-1 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bge d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col bg-white p-2 rounded-end">  <!-- FORMULARIO  -->
                <div class="text-end">
                    <img src="../static/imagenes/email.png" width="65" alt="">
                </div>

                <h2 class="fw-bold text-center py-4">Registrarse Usuario Nuevo</h2>

                <!--  LOGIN  -->

                <form action="/procesar/usuario" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" name="textEmail" id="" placeholder="Ingrese Correo Electronico">
                      </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" name="txtPassword" id="" placeholder="Ingrese Contraseña">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Direccion de Residencia</label>
                      <input type="text" class="form-control" name="textDireccion" id="" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" name="textCiudad" id="">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Estado Solicitud</label>
                      <select id="inputState" class="form-select" name="textTipoUser">
                        <option selected>Administrador</option>
                        <option>Usuario</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                          Confirmar Solicitud
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <input type="submit" value="Sing In" name="btnGuardar" class="btn btn-primary">
                    </div>
                    <div class="my-3">
                      <span><a href=" {{ url_for('home')}} "> Iniciar Sesion </a></span> <br>
                  </div>
                  </form>

                <!-- LOGIN CON REDES SOCIALES -->

                <div class="container w-100 my-2">
                    <div class="row text-center">
                        <div class="col-12">
                            Iniciar Sesión
                        </div>
                    <div class="row">
                        <div class="col" >
                          <a href="https://www.facebook.com/" Target="_blank">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../static/imagenes/facebook.png" width="32" alt="">
                                    </div>
                                    <div class="col-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                          </a>
                        </div>
                        <div class="col">
                          <a href="https://www.google.com/" Target="_blank">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../static/imagenes/google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                          </a>
                        </div>
                    </div>                        

                    </div>
                </div>

            </div>
        </div>
    </div>
   

</body>

</html>
